{%  extends 'base.html' %}

{% block content %}
    <h1>{{ app.name }}</h1>

    {%  autoescape off %}
    {{ app.description }}
    {% endautoescape %}

    <h2>Other Application Stores:</h2>
    <ul>
        {% for repo in app.foreignapplication_set.all %}
            <li><a href="{{ repo }}">{{ repo.repository.name }}</a></li>
        {% endfor %}
    </ul>
{% endblock %}
