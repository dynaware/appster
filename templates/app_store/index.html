{% extends 'base.html' %}

{% block content %}
    <h1>Our Apps:</h1>
    {% for app in apps %}
        <div class="app">
            <a href="{% url 'detail' app.id %}"><h2>{{ app.name }}</h2></a>
            {%  autoescape off %}
                {{ app.description }}
            {% endautoescape %}
        </div>
    {% endfor %}
{% endblock%}
