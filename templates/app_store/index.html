{% extends 'base.html' %}

{% block content %}
    <h1>Our Apps:</h1>
    {% for app in apps %}
        <div class="app">
           <h2><a href="{% url 'detail' app.id %}">{{ app.name }}</a></h2>
            {%  autoescape off %}
                {{ app.description }}
            {% endautoescape %}
        </div>
    {% endfor %}
{% endblock%}
