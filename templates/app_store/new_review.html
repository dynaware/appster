{%  extends 'foundation/base.html' %}

{% block base_body %}
    <div class="row">
        <div class="large-8 small-10 large-offset-2">
            <h1>New Review</h1>
            <h2>{{ app.name }}</h2>
        </div>
    </div>

    <div class="row">
        <div class="large-8 small-10 large-offset-2">
            <form action="{% url 'new_review' app.id %}" method="post">
                {% csrf_token %}
                {{ form }}

                <div class="row">
                    <div class="large-5 small-10 columns">
                        <button type="submit" class="button">Submit</button>
                    </div>
                </div>
            </form>
        </div>
    </div>
{% endblock %}
