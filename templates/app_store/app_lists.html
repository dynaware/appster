{% extends 'foundation/base.html' %}

{% block base_body %}
    <div class="row">
        <div class="large-12 columns">
            <div class="row">

                <div class="large-4 small-12 columns">

                    <img src="http://placehold.it/500x500&text=App Lists">

                    <div class="hide-for-small panel">
                        <h3>App Lists</h3>
                        <h5 class="subheader">Here is a list of all the user created app lists.</h5>
                    </div>
                </div>

                {% for app_list in lists %}
                    <a href="{% url 'app_list' app_list.id %}">
                        <div class="large-2 small-6 columns">
                            {% if app_list.image %}
                                <img src="{{ app_list.image }}">
                            {% else %}
                                <img src="http://placehold.it/1000x1000&text={{ app_list.name }}">
                            {% endif %}

                            <div class="panel">
                                <h5>{{ app_list.name }}</h5>
                            </div>
                        </div>
                    </a>
                {% endfor %}

                {% if logged_in %}
                    <a href="{% url 'new_app_list' %}">
                        <div class="large-2 small-6 columns">
                            <i class="fi-plus" id="new-app-list"></i>

                            <div class="panel">
                                <h5>Create new App List</h5>
                            </div>
                        </div>
                    </a>
                {% endif %}
            </div>
        </div>
    </div>
{% endblock%}
