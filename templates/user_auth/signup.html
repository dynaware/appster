{% extends 'foundation/base.html' %}

{% block base_body %}
    <h1>Signup for a new Account</h1>

    <div class="row">
        <div class="large-8 small-10 large-offset-2">
            <form action="" method="post">
                {% csrf_token %}
                {{ form }}

                <div class="row">
                    <div class="large-5 small-10 columns">
                        <button type="submit" class="button">Submit</button>
                    </div>
                </div>
            </form>
        </div>
    </div>
{% endblock%}
